<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/logo.svg" alt="logo">
        </header>
        <section class="hero">
            <h1>
                <img src="images/hero-mobile.jpg" alt="hero-image">
            </h1>
        </section>
        <main>
            <div class="wrapper">
                <h1 class="heading">
                    <span>We're</span>
                    <br>
                    coming
                    <br>
                    soon
                </h1>
                <p class="lead">
                    Hello fellow shoppers! We're currently building our new fashion
                    store. Add your email below to stay up-to-date with announcements
                    and our launch deals.
                </p>
                <form action="#" method="get" accept-charset="utf-8">
                    <input type="text" name="email" id="email" value="" placeholder="Email Address">
                    <div>
                        <img id="error-icon" src="images/icon-error.svg" alt="error-icon">
                        <button class="btn" type="submit">
                            <img src="images/icon-arrow.svg" alt="submit-arrow">
                        </button>
                    </div>
                    <p id="error">Please provide a valid email</p>
                </form>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
